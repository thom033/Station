<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste arrondissement</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Liste des Arrondissements</h2>
        
        <!-- Formulaire de filtre par année -->
        <form class="form-inline mb-4">
            <label class="mr-2" for="yearFilter">Filtrer par année:</label>
            <select class="form-control mr-2" id="yearFilter" name="year">
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <!-- Ajoutez d'autres années si nécessaire -->
            </select>
            <button type="submit" class="btn btn-primary">Filtrer</button>
        </form>
        
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Arrondissement</th>
                    <th scope="col">Total Payer</th>
                    <th scope="col">Total Non Payé</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemple de données statiques -->
                <tr>
                    <td>Arrondissement 1</td>
                    <td>1000</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Arrondissement 2</td>
                    <td>1500</td>
                    <td>300</td>
                </tr>
                <!-- Ajoutez ici les autres lignes dynamiquement avec un langage côté serveur -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
